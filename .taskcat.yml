    - us-west-1
    - us-west-2
    - ap-south-1
    - ap-northeast-1
    - ap-northeast-2
    - ap-southeast-1
    - ap-southeast-2
    - ca-central-1
    - eu-central-1
    - ca-central-1
    - eu-west-1
    - eu-west-2
    - eu-west-3
    - eu-north-1
    - sa-east-1
tests:
  default:
    parameters:
      ENVName: QuickStart
      VPCCIDR: 10.0.0.0/16
      Subnet1CidrBlock: 10.0.1.0/24
      Subnet2CidrBlock: 10.0.2.0/24
      ECRRepositoryName: quickstart-sagemaker-repository
      QSS3BucketName: $[taskcat_autobucket]
      QSS3KeyPrefix: quickstart-sagemaker-guardrail/
      EnableIAMGroup: 'NO'
      SageMakerLaunch: 'YES'
