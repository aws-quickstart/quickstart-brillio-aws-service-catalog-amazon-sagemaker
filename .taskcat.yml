project:
  name: quickstart-sagemaker-guardrail
  owner: quickstart@amazon.com
  package_lambda: true
  regions:
    - us-east-1
    - us-east-2
    - us-west-1
    - us-west-2
tests:
  default:
    parameters:
      ENVName: QuickStart
      VPCCIDR: 10.0.0.0/16
      Subnet1CidrBlock: 10.0.1.0/24
      Subnet2CidrBlock: 10.0.2.0/24
      ECRRepositoryName: quickstart-sagemaker-repository
      QSS3BucketName: $[taskcat_autobucket]
      QSS3KeyPrefix: quickstart-sagemaker-guardrail/
      EnableIAMGroup: 'NO'
      SageMakerLaunch: 'YES'
      NotebookInstanceName: QuickStartNotebook
      NotebookInstanceType: ml.t2.medium
      VolumeSizeInGB: 5
      RootAccess: Enabled
      ProjectID: QuickStart007
      ProjectName: SM170920
    regions:
      - us-east-1
      - us-east-2
      - us-west-1
      - us-west-2
    template: templates/Main.template.yaml
